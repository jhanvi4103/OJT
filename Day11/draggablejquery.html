<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>draggable jquery ui</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
    <style>
        #MyDiv,
        #MyHome,
        #MyHorizontalDiv,
        #MyVerticalDiv,
        #MyDisable,
        #MyThreeSecondsDelayDiv {
            width: 200px;
            height: 200px;
            padding: 10px;
            background: rgb(15, 242, 3);
            color: #06f5dd;
            font-size: large;
            font-weight: bold
        }

        #MyFiftyPixelDiv {
            width: 800px;
            height: 200px;
            padding: 10px;
            background: red;
            color: #ffffff;
            font-size: large;
            font-weight: bold
        }

        #MyHomeDiv,
        #MyHorizontalDiv,
        #MyVerticalDiv,
        #MyFiftyPixelDiv,
        #MyThreeSecondsDelayDiv {
            border: solid 3px #000000;
        }
    </style>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#MyDiv").draggable();

            $("#MyHomeDiv span").draggable({
                containment: "#MyHomeDiv"
            });

            $("#MyHorizontalDiv span").draggable({
                axis: "x"
            });

            $("#MyVerticalDiv span").draggable({
                axis: "y"
            });


            $("#MyFiftyPixelDiv span").draggable({
                distance: 200
            });

            $("#MyThreeSecondsDelayDiv span").draggable({
                delay: 3000
            });

        });
    </script>
</head>

<body>
    <div id="MyDiv">
        <p>Hello Students...</p>
    </div>
    <hr />
    <div id="MyHomeDiv">
        <span>This Is My Home And I can Move Within It Only...</span>
    </div>
    <hr />
    <div id="MyHorizontalDiv">
        <span>I can Move Only Horizontaly...</span>
    </div>
    <hr />
    <div id="MyVerticalDiv">
        <span>I can move only Verticaly</span>
    </div>
    <hr />
    <div id="MyThreeSecondsDelayDiv">
        <span>I can Move only After 3 Seconds...</span>
    </div>
    <hr />
    <div id="MyFiftyPixelDiv">
        <span>I can Move only After 200px...</span>
    </div>
    <hr />
</body>

</html>

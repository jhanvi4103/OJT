<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vido Background Effect</title>
    <style type="text/css">
        .fullscreen_bg 
        {
            position:fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow:hidden;
            z-index:-1;
            background-size:cover;
        }

        .fullscreen_bg_video 
        {
            position:fixed;
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
        }
        h2{background-color:rgba(121,132,88,1);color:#ffffff;}
</style>
</head>
<body>
    <div class="fullscreen_bg">
        <video src="https://player.vimeo.com/progressive_redirect/playback/825266048/rendition/540p/file.mp4?loc=external&oauth2_token_id=57447761&signature=d6e58f75956ca8ab28c2e8a27da2c2713de73201ff08fe8fb4893b85d07a8c60" autoplay loop muted class="fullscreen_bg_video"></video>
    </div>
    
    <h2>Hello Students</h2>
    <h2>Hello Students</h2>
    <h2>Hello Students</h2>
    <h2>Hello Students</h2>
    <h2>Hello Students</h2>
</body>
</html>

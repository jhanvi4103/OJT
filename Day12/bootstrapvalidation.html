<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrapFormDemo</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>

     <link href="bootstrap.css" type="text/css" rel="stylesheet">
     <script type="text/javascript">
        var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
        var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
        var $ConNoRegEx = /^([0-9]{10})$/;

        $(document).ready(function(){

            $("#TxtFirstname").blur(function(){
					$("#TxtFirstnameValidate").empty();
					if($(this).val()=="" || $(this).val()==null){
						$("#TxtFirstnameValidate").html("(*) Name required..!!");
					}
					else{
						if(!$(this).val().match($FNameLNameRegEx)){
							$("#TxtFirstnameValidate").html("(*) Invalid name..!!");
						}
					}
            });
            $("#TxtFirstname").keypress(function(e){
					$("#TxtFirstameValidate").empty();
					var Flag=((e.which>=65 && e.which<=90) || (e.which>=97 && e.which<=121));
					if(Flag==false){
						$("#TxtFirstnameValidate").html("Invalid Input..!!");
					}
					return Flag;
				});
                $("#TxtLastname").blur(function(){
					$("#TxtlastnameValidate").empty();
					if($(this).val()=="" || $(this).val()==null){
						$("#TxtlastnameValidate").html("(*) Last Name required..!!");
					}
					else{
						if(!$(this).val().match($FNameLNameRegEx)){
							$("#TxtlastnameValidate").html("(*) Invalid name..!!");
						}
					}
            });
            $("#TxtLastname").keypress(function(e){
					$("#TxtlastameValidate").empty();
					var Flag=((e.which>=65 && e.which<=90) || (e.which>=97 && e.which<=121));
					if(Flag==false){
						$("#TxtlastnameValidate").html("Invalid Input..!!");
					}
					return Flag;
				});
                $("#TxtEmailId").blur(function(){
					$("#TxtEmailIdValidate").empty();
					if($(this).val()=="" || $(this).val()==null){
						$("#TxtEmailIdValidate").html("(*) Email id required..!!");
					}
					else{
						if(!$(this).val().match($EmailIdRegEx)){
							$("#TxtEmailIdValidate").html("(*) Invalid Email..!!");
						}
					}
            });
            $("#TxtContactNo").blur(function(){
					$("#TxtContactNoValidate").empty();
					if($(this).val()=="" || $(this).val()==null){
						$("#TxtContactNoValidate").html("(*) Contact no. required..!!");
					}
					else{
						if(!$(this).val().match($ConNoRegEx)){
							$("#TxtContactNoValidate").html("(*) Invalid contact no..!!");
						}
					}
				});

				$("#TxtContactNo").keypress(function(e){
					$("#TxtContactNoValidate").empty();
					var Flag=(e.which>=48 && e.which<=57);
					if(Flag==false){
						$("#TxtContactNoValidate").html("Invalid Input..!!");
					}
					return Flag;
				});
                var TxtFirstameFlag=false,TxtLastname=false,TxtEmailIdFlag=false,TxtContactNOFlag=false;

				$("#BtnCreateNewAccount").click(function(){
					$("#TxtFirstnameValidate").empty();
					if($("#TxtFirstname").val()=="" || $("#TxtFirstname").val()==null){
						$("#TxtFirstameValidate").html("(*) First Name required..!!");
						TxtNameFlag=false;
					}
					else{
						if(!$("#TxtFirstname").val().match($FullNameRegEx)){
							$("#TxtFirstameValidate").html("(*) Invalid  First name..!!");
							TxtFirstnameFlag=false;
						}
						else{
							TxtFirstnameFlag=true;
						}
					}
                    $("#TxtlastnameValidate").empty();
					if($("#TxtLastname").val()=="" || $("#TxtLastname").val()==null){
						$("#TxtlastameValidate").html("(*) last Name required..!!");
						TxtLastnameFlag=false;
					}
					else{
						if(!$("#TxtLastname").val().match($FullNameRegEx)){
							$("#TxtlastameValidate").html("(*) Invalid  last name..!!");
							TxtLastnameFlag=false;
						}
						else{
							TxtLastnameFlag=true;
						}
					}
					$("#TxtContactNoValidate").empty();
					if($("#TxtContactNo").val()=="" || $("#TxtContactNo").val()==null){
						$("#TxtContactNoValidate").html("(*) Contact no. required..!!");
						TxtContactNoFlag=false;
					}
					else{
						if(!$("#TxtContactNo").val().match($ConNoRegEx)){
							$("#TxtContactNoValidation").html("(*) Invalid contact no..!!");
							TxtContactNoFlag=false;
						}
						else{
							TxtContactNoFlag=true;
						}
					}
					$("#TxtEmailIdValidation").empty();
					if($("#TxtEmailId").val()=="" || $("#TxtEmailId").val()==null){
						$("#TxtEmailIdValidation").html("(*) Email id required..!!");
						TxtEmailIdFlag=false;
					}
					else{
						if(!$("#TxtEmailId").val().match($EmailIdRegEx)){
							$("#TxtEmailIdValidate").html("(*) Invalid email id..!!");
							TxtEmailIdFlag=false;
						}
						else{
							TxtEmailIdFlag=true;
						}
					}
                    if(TxtNameFlag==true && TxtLastnameFlage && TxtContactNoFlag==true && TxtEmailIdFlag==true){
						$("input,textarea").val("");
						alert("Form submitted successfully..!!");
					}
					else{
						alert("Invalid Input..!!");
					}
				});

        });
     </script>
     <style type="text/css">
        small{color:red;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4" id="CNAForm">
                <h3 class="text-center"><i class="fa fa-users"></i> Create New Account</h3><hr>
                <div class="form-group">
                    <b>Firstname:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" id="TxtFirstname" placeholder="Enter firstname here..." maxlength="20" class="form-control"/>
                    </div>
                    <small  id="TxtFirstnameValidate"></small>
                </div>
                <div class="form-group">
                    <b>Lastname:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" id="TxtLastname" placeholder="Enter lastname here..." maxlength="20" class="form-control"/>
                    </div>
                    <small class="text-danger" id="TxtlastnameValidate"></small>
                </div>
                <div class="form-group">
                    <b>Email Id:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input type="text" id="TxtEmailId" placeholder="Enter email id here..." maxlength="20" class="form-control"/>
                    </div>
                    <small class="text-danger" id="TxtEmailIdValidate"></small>
                </div>
                <div class="form-group">
                    <b>Contact No:</b>
                    <div class="input-group">
                        <span class="input-group-addon">+91<i class="fa fa-phone"></i></span>
                        <input type="text" id="TxtContactNo" placeholder="Enter contact no here..." maxlength="20" class="form-control"/>
                    </div>
                    <small class="text-danger" id="TxtContactNoValidate"></small>
                </div>
                <div class="form-group">
                    <b>Gender:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-male"></i>|<i class="fa fa-female"></i></span>
                        <select id="DDL_Gender" class="form-control">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <a class="btn btn-primary" id="BtnCreateNewAccount"><i style="color:white;" class="fa fa-user-plus"></i>Submit</a>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>

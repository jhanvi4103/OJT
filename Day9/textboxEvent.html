<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
         $(document).ready(function() {
            $("#TxtTestFoucus").focus(function(){
                $(this).css("background-color","red");
            });
            $("#TxtTestBlur").blur(function(){
                $(this).css("background-color","yellow");
            });
            $("#TxtTestKeyPress").keypress(function(){
                alert($(this).val());
            });
            $("#TxtTestKeyUp").keyup(function(){
                alert($(this).val());
            });
         });
    </script>
</head>
<body>
    <input type="text" id="TxtTestFoucus" placeholder="ckeck text box Focus Event."><hr>
    <input type="text" id="TxtTestBlur" placeholder="ckeck text box Blur Event."><hr>
    <input type="text" id="TxtTestKeyPress" placeholder="ckeck text box Key press Event."><hr>
    <input type="text" id="TxtTestKeyUp" placeholder="ckeck text box Key Up Event."><hr>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#BtnShow").attr("disabled",true);
            $("#BtnHide").click(function(){
                if(confirm("Are you sure...??"))
            {
                $("#mydiv").hide(3000);
                $(this).attr("disabled",true);
                $("#BtnShow").attr("disabled",false);
                $("#BtnToggle").text("Show");
            }

            });
            $("#BtnShow").click(function(){
                if(confirm("Are you sure...??"))
            {
                $("#mydiv").show(3000);
                $(this).attr("disabled",true);
                $("#BtnHide").attr("disabled",false);
                $("#BtnToggle").text("Hide");
            }

            });
            $("#BtnToggle").click(function(){
                if(confirm("Are you sure...??"))
                {
                    $("#mydiv").toggle(3000);
                ($(this).text()=="Hide")
                ?($(this).text("Show"),$("BtmHide").attr("disabled",true),$("BtnShow").attr("disabled",false))
                :($(this).text("Hide"),$("BtmHide").attr("disabled",false),$("BtnShow").attr("disabled",true))
                }

            });
            $("#BtnPlus").click(function(){
                var MDH=parseInt($("#mydiv").css("height"));
                if(MDH<=500)
                {
                    MDH+=10;
                    $("#mydiv").css("height",MDH);
                    $("#mydiv").css("width",MDH);
                }
                else{
                    alert("more than 500px is not possible");
                }
            });
            $("#BtnMinus").click(function(){
                var MDH=parseInt($("#mydiv").css("height"));
                if(MDH<=500)
                {
                    MDH-=10;
                    $("#mydiv").css("height",MDH);
                    $("#mydiv").css("width",MDH);
                }
                else{
                    alert("less than 20px is not possible");
                }
            });

        });
    </script>
</head>
<body>
    <div id="mydiv" style="height: 300px;width: 300px;background-color: palevioletred;"></div><hr>
    <button id="BtnHide">Hide</button>&nbsp;&nbsp;<button id="BtnShow">Show</button><hr>
    <button id="BtnToggle">Hide</button><hr>
    <button id="BtnPlus" style="font-size: xx-large;"><b>+</b></button>&nbsp;&nbsp;
    <button id="BtnMinus" style="font-size: xx-large;"><b>-</b></button>
</body>
</html>

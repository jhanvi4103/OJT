<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onload</title>
    <script>
        function loadme()
        {
            alert("Onload event fired");        
        }
    </script>
</head>
<body id="mybody" onload="loadme()">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Sign Up</title>
</head>
<body>
    <fieldset>
        <legend> Sign Up</legend>
        <span>First Name:</span><br/>
        <input type="text" autofocus placeholder="Enter First Name Here..." maxlength="10" /><br/>
        <span>Last Name:</span><br/>
        <input type="text" autofocus placeholder="Enter Last Name Here..." maxlength="10" /><br/>
        <span>Birth Date:</span><br/>
        <input type="date" /><br/>
        <span>Address:</span><br/>
        <textarea rows="5" placeholder="Enter Address Here.." maxlength="200"></textarea><br/>
        <span>Create Username:</span><br/>
		<input type="text" placeholder="Enter Username Here.." maxlength="50" /><br/>
		<span>Create Password:</span><br/>
		<input type="password" placeholder="Enter Password Here.." maxlength="12" /><br/>
		<input type="button" value="Sign up" />
    </fieldset>
</body>
</html>
